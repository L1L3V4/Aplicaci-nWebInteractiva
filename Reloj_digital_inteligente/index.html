<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reloj digital inteligente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/> <!-- Iconos Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"/> <!-- Google Fonts -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    <div class="wrapper"> 
      <i class="fa-solid fa-sun" id="toggleDark"></i>
      <h1 class="fecha"> <!--Fecha-->
        <span class="dia"></span> /
        <span class="mes"></span> /
        <span class="año"></span>
      </h1>
      <div class="timer-display">00:00:00</div> <!--Hora-->
        <div id="Modal" style="display: none;">
          <div class="inputs">
            <input
              type="number"
              id="hourInput"
              placeholder="00"
              min="0"
              max="23"
            />
            <input
              type="number"
              id="minuteInput"
              placeholder="00"
              min="0"
              max="59"
            />
        </div>
          <button id="set">
            <span>Añadir</span>
            </button>
      </div>
        <div class="container">
          <div class="activeAlarms">
          </div>
          <input class="toggle" id="set" value="Nueva alarma" type="submit" onclick="toggleShow()"></input>
      </div>
    </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
